<div id="date-range" class="list">
  <label class="item item-input">
    <input class="input-date" type="text" placeholder="Start Date" ng-model="data.startDate" ng-readonly="true" ng-click="data.getStartDate()">
  </label>
  <label class="item item-input">
    <input class="input-date" type="text" placeholder="End Date" ng-model="data.endDate" ng-readonly="true" ng-click="data.getEndDate()">
  </label>
</div>
